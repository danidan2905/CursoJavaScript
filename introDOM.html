<!DOCTYPE html>
<html>
    <head>
        <title>Introducción al DOM</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Introducción al DOM</h1>
        <h3 id="titulo">Charlie Brown - Coldplay</h3>
        <p>Stole a key<br>took a car downtown where the lost boys meet<br>took a car downtown and take what they offered me</p>
        <p>In my scarecrow dreams<br>where they smash my heart into smithereens<br>be a bright red rose, come burst in the concrete<br>be a cartoon heart</p>
        <div id="div">

        </div>
        <script>
            var a = document.getElementsByTagName("p");
            a[0].innerHTML = "<i>Stole a key<br>took a car downtown where the lost boys meet<br>took a car downtown and take what they offered me</i>"
            document.write("Uso del .innerHTML en el elemento 0 de la variable: <br>" + a[0].innerHTML + "<br><br>")

            var b = document.getElementById("titulo");
            b.innerHTML = "<i>Charlie Brown - Coldplay</i>"
            document.write("Uso del .innerHTML en la etiqueta h3 con id \"titulo\": <br>" + b.innerHTML);

            // Creación de un nodo
            // Creamos el elemento
            var elemento = document.createElement("p");
            // Creamos el nodo de texto que contendrá el elemento
            var texto = document.createTextNode("We run riot, we'll be glowing in the dark");
            // Añadimos el nodo de texto al elemento
            elemento.appendChild(texto);
            // Creamos atributos (opcional)
            elemento.setAttribute("align", "center")
            // Añadimos el elemento al documento
            document.getElementById("div").appendChild(elemento);

            // Para colocarlo en negrita
            elemento.innerHTML = "<b>" + elemento.innerHTML + "</b>";
        </script>
    </body>
</html>
