<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estilos de elementos</title>
        <style>
            .estiloh1{
                border: 1px solid navy;
                background-color: #ccc;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1 id = "encabezado1" class="">Encabezado 1</h1>
        <script>
            var encabezado1 = document.getElementById("encabezado1");
            // Para acceder a la clase, y cambiar su valor:
            encabezado1.className = "estiloh1";
            // Para acceder a los estilos:
            encabezado1.style.color = "red";
        </script>
    </body>
</html>
